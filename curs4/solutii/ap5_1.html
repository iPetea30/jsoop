    <title>Document</title>

<body>
    <script>
        class A {
            display() {
                document.writeln("A is invoked<br>");
            }
        }
        class B extends A {
            // display() { document.write("B is invoked<br>"); }
        }
        class C extends B {

        }
        let a = [new A(), new B(), new C()];

        a.forEach(function (msg) {
            msg.display();
        });
    </script>
