    <script>
        const DAY_IN_MILLISECONDS = 1000 * 60 * 60 * 24;

        function getDayBetweenDates(dateText1, dateText2) {
            const date1 = new Date(dateText1);
            const date2 = new Date(dateText2);
            const diffTime = Math.abs(date2 - date1);
            const diffDays = Math.ceil(diffTime / DAY_IN_MILLISECONDS);
            return diffDays;
            ;
        }
        getDayBetweenDates('12/15/2023', '12/13/2023');    // 2

        function getAge(dateString) {
            var today = new Date();
            var birthDay = new Date(dateString);
            var age = today.getFullYear() - birthDay.getFullYear();
            var m = today.getMonth() - birthDay.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }

  
    </script>
